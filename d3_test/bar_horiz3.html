<script>
var distances = [2.23, 2.39, 2.59, 2.77, 3.05,2.23, 2.39, 1.59, 2.77, 3.05];
var distances = [2.23, 2.39, 2.59, 2.77, 3.05,2.23, 2.39, 1.59, 2.77, 3.05];

var colors = ["#2EC9FF", "#F2DC00"];
d3.select('body').selectAll('div')
  .data(distances)
  .enter()
    .append('div')
    .html('...')
    .style('width', '20px')
    .style('background', function(d,i){ return colors[i % 2]})
    .style('opacity', 0)
    .on("mouseover", function(){
      d3.select(this).transition().duration(300)
        .style("background-color", "#FFD700");
    })
    .on("mouseout", function(){
      d3.select(this).transition().duration(300)
        .style("background-color", "#333");})
    .transition()
      .delay(function(d, i) { return i * 300 })
      .duration(300)    
      .style('width', function(d) { return (d * 150) + 'px'; })
      .style('opacity', 1)
      .text(function(d) { return d + ' miles'; });
</script>
